<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task Creator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/taskCreator.png">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bg-dark">
<div class="container-fluid mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 bg-dark text-white">
        <div class="m-3">
          <div class="form-group mb-4">
            <div class="row">
              <div class="col-md-5">
                <textarea type="text" name="" class="form-control text-light bg-secondary" id="projectName" placeholder="Project" rows="3"></textarea>
              </div>
              <div class="col-md-7">
                <div class="form-check h3">
                  <label class="form-check-label" for="jiraUpdated">JIRA UPDATED</label>
                  <input class="form-check-input" type="checkbox" value="" id="jiraUpdated">
                </div>
                <div class="form-check h3">
                  <label class="form-check-label" for="codeCommited">CODE COMMITED</label>
                  <input class="form-check-input" type="checkbox" value="" id="codeCommited">
                </div>
              </div>
            </div>
          </div>
          <div id="fieldsContainer">
            <div class="row mt-2">
              <div class="col-md-11">
                <div class="input-group mb-3">
                  <input type="text" id="task" class="form-control text-light bg-secondary" placeholder="Task" name="task" aria-describedby="basic-addon1">
                  <span class="input-group-text bg-secondary" id="basic-addon1">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                    </div>
                  </span>
                </div>
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-success" onclick="addTaskFields()">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1 bg-dark text-white">
        <button class="btn btn-success m-2 mt-3" onclick="createTodayUpdate()" id="generate">GENERATE</button>
      </div>
      <div class="col-sm-5 bg-dark text-white">
        <div class="m-3 text-light" id="todayUpdate">
          
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
